<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
 
    /* Product grid */ 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */ 
      gap: 20px; 
    } 
 
    /* Product card */ 
    .card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
 
    .card img { 
      width: 100%; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px; 
    } 
 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
 
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
 
    .price { 
      font-weight: bold; 
      color: #007bff; 
    } 
 
    /* Responsive Breakpoints */ 
    @media (max-width: 900px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */ 
      } 
    } 
 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr; /* 1 column for mobile */ 
      } 
    } 

  </style> 
</head> 
<body> 
  <h2>Responsive Product Grid</h2> 
   
<div class="grid"> 
    <div class="card"> 
      <img src="https://i5.walmartimages.com/asr/523b4fc1-9adf-45cd-8205-1516095355e7_1.77961fae030a2371cf96e5a14440104a.jpeg" alt="Product 1"> 
      <h3>Product 1</h3> 
      <p>High-quality item with great features.</p> 
      <p class="price">₹499</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://th.bing.com/th/id/OIP.ZV4GLOML7WLfQBZ0hBvjfQHaEK?w=292&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1"> 
      <h3>Product 2</h3> 
      <p>Durable and stylish for daily use.</p> 
      <p class="price">₹799</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://img.tatacliq.com/images/i24//437Wx649H/MP000000026909720_437Wx649H_202506101142132.jpeg" alt="Product 3"> 
      <h3>Product 3</h3> 
      <p>Lightweight and comfortable.</p> 
      <p class="price">₹1,299</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://tse3.mm.bing.net/th/id/OIP.uGlvMe72U7jthbrsvldK6wAAAA?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 4"> 
      <h3>Product 4</h3> 
      <p>Trendy design with premium quality.</p> 
      <p class="price">₹999</p> 
    </div> 
  </div> 
</body> 
</html>
