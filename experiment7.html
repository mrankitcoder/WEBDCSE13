<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Demo</title>

    <style>
        .block-nav a {
            display: block;
            background: #2E91D9;
            color: white;
            padding: 10px;
            margin-bottom: 3px;
            text-decoration: none;
        }

        .inline-nav a {
            display: inline;
            background: #3CBD68;
            color: rgb(255, 255, 255);
            padding: 8px 12px;
            margin-right: 5px;
            text-decoration: none;
            border-radius: 3px;
        }

    
        .inline-block-nav a {
            display: inline-block;
            background: #9B59B6;
            color: white;
            padding: 10px 18px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        
        .float-nav a {
            float: left;
            background: #E67E22;
            color: white;
            padding: 10px 18px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>

<h1 align="center">Navigation Menu Demo</h1>

<!-- BLOCK EXAMPLE -->
<h2>Block Example</h2>
<div class="block-nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- INLINE EXAMPLE -->
<h2>Inline Example</h2>
<div class="inline-nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- INLINE-BLOCK EXAMPLE -->
<h2>Inline-Block Example</h2>
<div class="inline-block-nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- FLOAT EXAMPLE -->
<h2>Float Example</h2>
<div class="float-nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>
<div class="clear"></div>

</body>
</html>
